<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Achieve Academy</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/c5.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
            min-height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/math-equations.png') repeat, 
                        linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            background-size: auto, 100% 100%;
            color: #2c3e50;
        }
        .navbar {
            background: #2c3e50;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .navbar a:hover {
            background: #34495e;
            border-radius: 5px;
        }
        .nav-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 2rem auto;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-container label {
            font-size: 1.1rem;
            color: #34495e;
        }
        .login-container input[type="password"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container input[type="submit"] {
            background: #e74c3c;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .login-container input[type="submit"]:hover {
            background: #c0392b;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #2c3e50;
                padding: 1rem 0;
                text-align: center;
                gap: 0.5rem;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
            .navbar a {
                padding: 0.5rem;
                font-size: 1rem;
            }
            .login-container {
                padding: 1.5rem;
                width: 95%;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .login-container label {
                font-size: 1rem;
            }
            .login-container input[type="password"],
            .login-container input[type="submit"] {
                padding: 0.4rem;
                font-size: 0.9rem;
            }
            .error-message {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .navbar a {
                font-size: 0.9rem;
            }
            .login-container {
                padding: 1rem;
            }
            .login-container h2 {
                font-size: 1.3rem;
            }
            .login-container label {
                font-size: 0.9rem;
            }
            .login-container input[type="password"],
            .login-container input[type="submit"] {
                padding: 0.3rem;
                font-size: 0.8rem;
            }
            .error-message {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 style="color: white; font-size: 1.5rem;">Achieve Academy</h1>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-links" id="nav-links">
                <a href="/">Home</a>
                <a href="/#about">About</a>
                <a href="/#courses">Courses</a>
                <a href="/#results">Results</a>
                <a href="/#blog">Blog</a>
                <a href="/#contact">Contact</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <h2>Enter Password</h2>
        <form method="POST">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Login">
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
    <script>
        // Hamburger Menu Toggle
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
